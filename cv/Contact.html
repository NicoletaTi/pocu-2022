    <div class="w3-center Proiecte">
        <br />

        <div class="contact w3-center">
        <h1>Contact</h1>
        <form action="./Main.html" method="post" id="Form">
            <br /> <br />
            <label for="name">Nume</label>
            <!--required /minlenght sau max/ placeholder(adaugati nume) /disabled-->
            <input type="text" id="name" name="name" required minlength="2" placeholder="introduceti numele">
            <br /> <br />
            <label for="name">Prenume</label>
            <!--required /minlenght sau max/ placeholder(adaugati nume) /disabled-->
            <input type="text" id="Prenume" name="name" required minlength="2" placeholder="introduceti prenumele">
            <br /> <br />
            <label>Email : </label>
            <input id="submitEmail" type="email" placeholder="Enter your Email" name="email" required="">
            <br /> <br />
            <label for="phone">Numar de telefon</label>
            <!--required /minlenght sau max/ placeholder(adaugati nume) /disabled-->
            <input type="text" id="" name="phone" required minlength="10" placeholder="introduceti numarul de telefon">
            <br /> <br />
            <label for="Adresa">Adresa</label>
            <!--required /minlenght sau max/ placeholder(adaugati nume) /disabled-->
            <input type="text" id="Adresa" name="Adresa" required minlength="4" placeholder="introduceti Adresa">
            <br /> <br />
            <label for="Intrebare">Ce aţi dori să ne comunicaţi?</label><br/><br/>
            <textarea id="emailMessage" placeholder="Extend by dragging the bottom right corner"></textarea>
            <div id="buttons">
            <button type="submit" id="sendBtn">Send</button>
            <button type="button" id="cancelBtn">Cancel</button>
            </div>
               
            </form>
